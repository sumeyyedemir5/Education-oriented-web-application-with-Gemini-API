<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Sayfası</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar"> 
        <a href="/page1"><button>Lise Konuları</button></a> 
        <a href="/"><img src="{{ url_for('static', filename='icons/home-icon.png') }}" alt="Home" class="home-icon"></a> 
    </div>
    <div class="container">
        
        <div id="output" class="output-area"></div>
    </div>
    <script> document.addEventListener('DOMContentLoaded', function() { let output = localStorage.getItem('output'); output = output.replace(/\*\*(.*?)\*\*/g, '<div class="formatted-header">$1</div>'); output = output.replace(/(\*\*[^*]*\*\*)([^*]+)/g, '<div class="formatted-header">$1</div><p class="formatted-paragraph">$2</p>'); document.getElementById('output').innerHTML = output; }); </script>
</body>
</html>
