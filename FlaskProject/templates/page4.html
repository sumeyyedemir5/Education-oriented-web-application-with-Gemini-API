<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Çalışma Programı</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .output-area {
            border: 2px solid #4CAF50;
            padding: 10px;
            margin-top: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar"> 
        <a href="/page1"><button>Lise Konuları</button></a>
        <a href="/page3"><button>Ders Çalışma Programı Hazırla</button></a> 
        <a href="/"><img src="{{ url_for('static', filename='icons/home-icon.png') }}" alt="Home" class="home-icon"></a> 
    </div>
    <div class="container">
        
        <h1>Ders Çalışma Programı</h1>
        
        <div id="output" class="output-area"></div>
    </div>
    <script> document.addEventListener('DOMContentLoaded', function() { let output = localStorage.getItem('studySchedule'); output = output.replace(/\*\*(.*?)\*\*/g, '<div class="formatted-header">$1</div>'); output = output.replace(/(\*\*[^*]*\*\*)([^*]+)/g, '<div class="formatted-header">$1</div><p class="formatted-paragraph">$2</p>'); document.getElementById('output').innerHTML = output; }); </script>

</body>
</html>
